<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img src="eyeshow.jpeg" width="200px" id="ball" />
    <script>
      ball.style.position = "absolute";
      let b = document.body;
      let left = 0;
      b.onkeydown = (e) => {
        left += 5;
        ball.style.top= left + "px";
      };
    </script>
  </body>
</html>
