<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img src="eyeshow.jpeg" width="200px" id="ball" />
    <script>
      ball.style.position = "absolute";
      let b = document.body;
      let left = 0;
      let right=0;
    //   let up=0;
    //   let dow=0;
      b.onkeydown = (e) => {
        console.log(e.key);
        if(e.key=="ArrowRight"){
            left+=5;
            ball.style.left=left+"px";
        }
         if(e.key=="ArrowLeft")
        {
            left-=5;
            ball.style.left=left+"px";
        }
        if(e.key=="ArrowDown")
        {
            right+=5;
            ball.style.top=right+"px";
        }
        if(e.key=="ArrowUp")
        {
            right-=5;
            ball.style.top=right+"px";
        }
      };
    </script>
  </body>
</html>
